<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur Smart-PI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-dark text-light">
    <div class="container-fluid vh-100 d-flex flex-column">
        <nav class="navbar navbar-dark bg-secondary mb-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Smart-PI History Viewer</span>
                <select id="file-selector" class="form-select w-auto">
                    <option selected>Chargement...</option>
                </select>
            </div>
        </nav>

        <div class="row flex-grow-1 m-0 overflow-hidden">
            <!-- Zone Graphique -->
            <div class="col-md-9 d-flex flex-column h-100 justify-content-center p-4">
                <div id="main-chart"></div>
            </div>

            <!-- Panel Latéral -->
            <div class="col-md-3 bg-secondary p-3 overflow-auto h-100" id="sidebar">
                <h5>Détails à <span id="cursor-time">--:--</span></h5>
                <hr>
                <div id="details-content">
                    <p class="text-muted">Survolez le graphique pour voir les détails.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
