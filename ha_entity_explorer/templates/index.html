<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA Entity Explorer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Flatpickr for date picking -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Ingress support: inject the script root as base URL
        window.APP_ROOT = "{{ request.script_root }}";
    </script>
</head>

<body class="bg-dark text-light">
<div class="container-fluid d-flex flex-column app-container">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-secondary navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='img/icon_64.png') }}" alt="Logo" width="32" height="32"
                    class="me-2">
                <span class="h4 mb-0 d-none d-sm-inline" data-i18n="appTitle">HA Entity Explorer</span>
            </a>

            <!-- Navbar Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Entity Search -->
                <div class="d-flex align-items-center flex-grow-1 my-2 my-lg-0 me-lg-3">
                    <div class="position-relative flex-grow-1">
                        <input type="text" id="entity-search" class="form-control bg-dark text-light border-secondary"
                            data-i18n-placeholder="searchPlaceholder" placeholder="Search for an entity..."
                            autocomplete="off">
                        <div id="entity-dropdown" class="entity-dropdown d-none">
                            <!-- Entity suggestions will be populated here -->
                        </div>
                    </div>
                    <!-- Import Button (Label for hidden input) -->
                    <label for="import-file-input" class="btn btn-outline-light ms-2" id="import-btn"
                        title="Import JSON/ZIP" data-i18n-title="import" style="cursor: pointer;">
                        <i class="bi bi-upload"></i>
                    </label>
                    <input type="file" id="import-file-input" accept=".json,.zip"
                        style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;">
                </div>

                <!-- Selected entity badge -->
                <div id="selected-entity-container" class="d-none mb-2 mb-lg-0">
                    <span class="badge bg-primary fs-6" id="selected-entity-badge">
                        <span id="selected-entity-name"></span>
                        <button type="button" class="btn-close btn-close-white ms-2" onclick="clearSelectedEntity()"
                            aria-label="Close"></button>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content-wrapper flex-grow-1">
        <!-- Chart Area -->
        <div class="chart-area p-2 p-md-4">
            <!-- Date Range Controls -->
            <div class="d-flex flex-wrap align-items-center mb-3 gap-2" id="date-controls">
                <button id="date-range-btn" class="btn btn-outline-light btn-sm" disabled>
                    <i class="bi bi-calendar-range"></i> <span data-i18n="period">Period</span>
                </button>
                <span id="date-range-display" class="text-light small">
                    <!-- Will show: "from 22/01/2025 15:52 to 27/01/2025 16:05" -->
                </span>
                <button id="refresh-btn" class="btn btn-outline-success btn-sm ms-auto d-none">
                    <i class="bi bi-arrow-clockwise"></i> <span data-i18n="refresh">Refresh</span>
                </button>
                <!-- ZIP Export Checkbox -->
                <div class="form-check form-check-inline mb-0" id="zip-export-container" style="display: none;">
                    <input class="form-check-input" type="checkbox" id="zip-export-checkbox" checked>
                    <label class="form-check-label small" for="zip-export-checkbox" data-i18n="exportAsZip">Export as .zip</label>
                </div>
            </div>

            <!-- Main Chart -->
            <div id="main-chart" class="chart-container">
                <!-- Empty state -->
                <div id="chart-placeholder" class="d-flex align-items-center justify-content-center h-100">
                    <div class="text-center text-muted">
                        <i class="bi bi-graph-up" style="font-size: 4rem;"></i>
                        <p class="mt-3" data-i18n="selectEntityPrompt">Select an entity to view its history</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar bg-secondary p-3" id="sidebar">
            <h5><span data-i18n="detailsAt">Details at</span> <span id="cursor-time">--:--</span></h5>
            <hr>
            <div id="details-content">
                <p class="text-muted" data-i18n="clickToSeeDetails">Click on the chart to see details.</p>
            </div>
        </div>
    </div>
</div>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="historyModalLabel"><span data-i18n="history">History</span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" style="height: 60vh; overflow-y: auto;">
                    <div id="history-loading" class="text-center py-5 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden" data-i18n="loading">Loading...</span>
                        </div>
                    </div>
                    <div id="history-chart" style="width: 100%; height: 100%;"></div>
                    <div id="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Date Range Picker Modal -->
    <div class="modal fade" id="dateRangeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" data-i18n="selectDateRange">Select Date Range</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="form-label" data-i18n="from">From</label>
                            <input type="text" id="date-start" class="form-control bg-dark text-light border-secondary">
                        </div>
                        <div class="col-6">
                            <label class="form-label" data-i18n="to">To</label>
                            <input type="text" id="date-end" class="form-control bg-dark text-light border-secondary">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label" data-i18n="quickSelect">Quick Select</label>
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-light quick-range" data-days="1">1 <span
                                    data-i18n="day">day</span></button>
                            <button type="button" class="btn btn-outline-light quick-range" data-days="3">3 <span
                                    data-i18n="days">days</span></button>
                            <button type="button" class="btn btn-outline-light quick-range" data-days="7">7 <span
                                    data-i18n="days">days</span></button>
                            <button type="button" class="btn btn-outline-light quick-range" data-days="14">14 <span
                                    data-i18n="days">days</span></button>
                            <button type="button" class="btn btn-outline-light quick-range" data-days="30">30 <span
                                    data-i18n="days">days</span></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        data-i18n="cancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="apply-date-range">
                        <i class="bi bi-check"></i> <span data-i18n="apply">Apply</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- i18n (must load before main.js) -->
    <script src="{{ url_for('static', filename='js/i18n.js') }}?v=1.0.6"></script>
    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}?v=1.0.6"></script>
</body>

</html>
