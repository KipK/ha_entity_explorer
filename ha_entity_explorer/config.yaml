name: "HA Entity Explorer"
version: "1.0.0"
slug: "ha_entity_explorer"
description: "Explore and visualize history of any Home Assistant entity."
url: "https://github.com/yourusername/ha_entity_explorer"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
map:
  - config:rw
options:
  log_level: info
  language: "en"
  default_history_days: 4
schema:
  log_level: list(debug|info|warning|error)
  language: list(fr|en)
  default_history_days: int
ports:
  5000/tcp: 5000

wants:
  - "homeassistant"
